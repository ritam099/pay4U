    <section id="learn" class="p-5 bg-light text-dark">
        <div class="container">
            <div class="row align-items-center justify-content-between">
                
                <div class="col-md p-5">
                    <h2>Our Location</h2>

                        <button id="clickme" class="btn btn-primary btn-lg"> Click Here</button>
                        <button id="googlemap" class="btn btn-primary btn-lg"> Get Route</button>
                        <div id="errorArea" class="alert d-none"></div>
                    </p>
                    <p class="lead"> 
                        <!-- <a href="https://www.google.com/mapsq=12.9466368, 77.627392" >Open in Google Maps</a> -->
                    </p>

        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

        <script>
            let getloc1=document.getElementById("googlemap");
      getloc1.addEventListener('click',event=>{
          if('geolocation' in navigator){
              navigator.geolocation.getCurrentPosition(pos=>{
                  window.open("https://www.google.com/maps/dir/"+pos.coords.latitude+","+pos.coords.longitude+"/28.710353824707465,77.1640406020339");
                  // Display the map   //           
              },error=>{
                  let msg="";
                  switch(error.code){
                      case error.PERMISSION_DENIED:
                          msg="User Denied Permission";
                          break;
                      case error.POSITION_UNAVAILABLE:
                          msg="Can't Locate User's Position";
                          break;
                      case error.TIMEOUT:
                          msg="Time out";
                          break;
                  }
               let errorArea=document.getElementById("errorArea");
               errorArea.innerHTML=msg;
               errorArea.classList.remove("d-none");
              })

          }else{
              console.log("Update your browser to get Geolocation Object");
          }

      })
            let getloc=document.getElementById("clickme");
            getloc.addEventListener('click',event=>{
                if('geolocation' in navigator){
                    navigator.geolocation.getCurrentPosition(pos=>{
                       
   
                        // Displaying the map
                        var map = L.map('map').setView([pos.coords.latitude, pos.coords.longitude], 13);
                        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                        }).addTo(map);
                        L.marker([pos.coords.latitude, pos.coords.longitude]).addTo(map)
                            .bindPopup('Pay4U Pvt.Ltd.')
                            .openPopup();
   
                        document.getElementById("map").classList.remove("d-none");
   
                    },error=>{
                        let msg="";
                        switch(error.code){
                            case error.PERMISSION_DENIED:
                                msg="User Denied Permission";
                                break;
                            case error.POSITION_UNAVAILABLE:
                                msg="Can't Locate User's Position";
                                break;
                            case error.TIMEOUT:
                                msg="Time out";
                                break;
                        }
                     let errorArea=document.getElementById("errorArea");
                     errorArea.innerHTML=msg;
                     errorArea.classList.remove("d-none");
   
   
                    })
   
                }else{
                    console.log("Update your browser to get Geolocation Object");
                }
   
            })
        </script>
